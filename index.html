<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <title>Lazy Work Timer</title>
</head>
<body>
    <div class="header_main">
        <header>
            <div class="title_container">
                <h1>Lazy Work Timer</h1>
            </div>
            <div class="header_buttons">
                <!-- <button id="button_seconds_milliseconds">Until Seconds/ Milliseconds too</button> -->
                <h3>Modes</h3>
                <button class="button_mode">Normal</button>
                <button class="button_mode">Workaholic </button>
                <button class="button_mode">Procrastinator </button>
                <button class="button_mode">Sarcastic</button>
                <button class="button_mode">Guilt</button>
            </div>
        </header>

        <main>
            <div class="container_clocks">
                
                <div class="container_timer">
                    <div>
                        <h3>WORKING</h3>
                    </div>
                    <div class="timer" id="work_timer">00:00:00</div>
                </div>

                <div class="container_timer">
                    <div>
                        <h3>PAUSED</h3>
                    </div>
                    <div class="timer" id="lazy_timer">00:00:00</div>
                </div>
            </div>

            <div class="container_buttons">
                <button id="button_start">Start</button>
                <button id="button_pause" hidden>Pause</button>
                <button id="button_reset">Reset</button>
            </div>

        </main>
    </div>
    <footer>
        <div>FOOTER</div>
    </footer>


    <script src="index.js"></script>
</body>
</html>
